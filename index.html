<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Todolist</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">

  <!-- HTML -->

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/8c162ff673.js" crossorigin="anonymous"></script>
</head>

<body>
  <button class="toggle-dark" onclick="dark()"><i class="fa-sharp fa-solid fa-moon"></i></button>
  <main>
    <section>   
      <div class="wrapper">
      <h2>Sharanya's Todo list</h2>
      <form id="addForm">
        <input type="text" class="todoInput" placeholder="e.g. go for a walk"/>
        <button class="btn add"><i class="fa-solid fa-circle-plus"></i></button>
      </form>
      <form id="editForm" class="invisible">
        <input type="text" class="editInput" placeholder="Edit Task" />
        <button class="add" id="editBtn" type="button"><i class="fa-sharp fa-solid fa-circle-check"></i></button>
      </form>
      <h4 id="your-tasks">Your Tasks:</h4>
      <p class="err-msg">Please enter a todo item!</p>
      <div class="todoContainer">
        <ul class="todos"></ul>
      </div>
    </div>
    </section>
  </main>

  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
